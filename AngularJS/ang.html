<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.tableHeaders = ['Name', 'Age', 'Gender']
            $scope.details = []
            $scope.add = function(){
                $scope.details.push({'name': $scope.name, 'age': $scope.age, 'gender': $scope.gender})
            };

        });
    </script>
</head>
<body>
<div data-ng-app="myApp" data-ng-controller="myCtrl">
<p>
    Name: <input type="text" data-ng-model="name" required><br>
    Age: <input type="text" data-ng-model="age" required><br>
    Gender: <input type="radio" data-ng-model="gender" value="male" checked> Male
    <input type="radio" data-ng-model="gender" value="female"> Female<br>
    <button data-ng-click="add()">Add</button>

</p>
    <p>
    <table>
        <tr data-ng-repeat="c in tableHeaders">
            <td> {{ c }}</td>
        </tr>
        <tr data-ng-repeat="x in details">
            <td> {{ x.name }}</td>
            <td> {{ x.age }}</td>
            <td> {{ x.gender }}</td>
        </tr>
    </table>
    </p>
    </div>
</body>
</html>
